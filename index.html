<!DOCTYPE html>
<html>
<head>
	<title>Login & Registration Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylee.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email" id="emailSignIn">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password" id="passwordSignIn">
      </label>
      <button class="submit" type="button" id="signInButton">Sign In</button>
      <!-- <p class="forgot-pass">Forgot Password ?</p> -->

      <div class="social-media">
        <ul>
          <li><img src="images/facebook.png"></li>
          <li><img src="images/twitter.png"></li>
          <li><img src="images/linkedin.png"></li>
          <li><img src="images/instagram.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <form id="form">
      <div class="form sign-up" id="form_sign_up">
        <h2>Sign Up</h2>
        
        <label class="form_control " id="name-label">
          <span >Name</span>
          <input type="text"  id="name" autocomplete="off">
          <small class="small">Errors</small>
        </label>
        
        <label class="form_control " id="email-label" >
          <span >Email</span>
          <input type="email" id="email" >
          <small class="small">Error</small>
        </label>
        <label class="form_control " id="password-label" >
          <span >Password</span>
          <input type="password"  id="password" autocomplete="off">
          <small class="small">Error</small>
        </label>
        <label class="form_control " id="checkPass-label">
          <span >Confirm Password</span>
          <input type="password" id="password-check" autocomplete="off">
          <small class="small">Error</small>
        </label>
        <button type="button" class="submit" id="sub">Sign Up Now</button>
      </div>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
