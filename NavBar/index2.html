<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar" id="sidebars">
    <div class="logo-details">
      <i class='bx bx-coin-stack'></i>
        <div class="logo_name">Crypto Simulator</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
          <i class='bx bx-search' ></i>
         <input type="text" placeholder="Search...">
         <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-home-circle'></i>
          <span class="links_name">Home</span>
        </a>
         <span class="tooltip">Home</span>
      </li>
      <li>
       <a href="#">
        <i class='bx bx-line-chart' ></i>
         <span class="links_name">Statistic</span>
       </a>
       <span class="tooltip">Statistic</span>
     </li>
     <li>
       <a href="#">
        <i class='bx bx-pie-chart-alt-2' ></i>
         <span class="links_name">Simulator</span>
       </a>
       <span class="tooltip">Simulator</span>
     </li>
     <li>
       <a href="#">
        <i class='bx bx-help-circle'></i>
         <span class="links_name">Info</span>
       </a>
       <span class="tooltip">Info</span>
     </li>
     <li>
       <a href="#">
        <i class='bx bx-user-circle'></i>
         <span class="links_name">Log In / Sign up</span>
       </a>
       <span class="tooltip">Log In / Sign up</span>
     </li>
 
     <li class="profile" id="profile">
         <div class="profile-details" id="profile-details">
           <!--<img src="#" alt="profileImg">-->
            <h4 id="welcome"></h4><br>
             <div class="name" id="nameOfUser"></div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>
    </ul>
  </div>
  <section class="home-section">
      <div class="text">Home</div>
  </section>
  
  <script src="script2.js">
  </script> 
</body>
</html>
